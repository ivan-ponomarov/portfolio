<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="./script.js"></script>
  <title>Слайдер | Проект 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #a8acaa 26%, #a5a2aa 145%);
          ">
        <h1>Winter forest</h1>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #2d3a13 10%, #627b20 124%);
          ">
        <h1>Spring forest</h1>
      </div>
      <div style="
            background: linear-gradient(221.87deg, #3d4723 7%, #989f8c 128%);
          ">
        <h1>Summer forest</h1>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #5e4334 -8%, #bb5b1a 138%);
          ">
        <h1>Atumn forest</h1>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1646492242644-97d087483742?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YXR1bW4lMjBmb3Jlc3R8ZW58MHx8MHx8&auto=format&fit=crop&w=900&q=60');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1632750027252-dde951072009?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8M3wxamtucVgzM3phQXx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=900&q=60');
          "></div>
      <div style="
            background-image: url('https://plus.unsplash.com/premium_photo-1673631128603-3fd421af36c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1491002052546-bf38f186af56?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2108&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
</body>

</html>
